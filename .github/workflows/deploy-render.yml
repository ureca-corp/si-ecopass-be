name: Deploy to Render

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œí•  ë•Œ ìë™ ë°°í¬
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° í—ˆìš©

env:
  RENDER_SERVICE_NAME: si-ecopass-be  # Render ì„œë¹„ìŠ¤ ì´ë¦„

jobs:
  # ========================================
  # Job 1: Python í…ŒìŠ¤íŠ¸ (Docker ë¹Œë“œ ì œê±°)
  # ========================================
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v || echo "âš ï¸ No tests found or tests failed"

  # ========================================
  # Job 2: Renderì— ë°°í¬ (Renderê°€ Docker ë¹Œë“œ ìˆ˜í–‰)
  # ========================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test  # í…ŒìŠ¤íŠ¸ ì„±ê³µ í›„ ì‹¤í–‰
    environment:
      name: production
      url: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true  # ë°°í¬ ì™„ë£Œ ëŒ€ê¸°

      - name: Verify deployment
        env:
          SERVICE_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          # ë°°í¬ ì™„ë£Œ ëŒ€ê¸° (ìµœëŒ€ 5ë¶„)
          for i in {1..30}; do
            if curl --fail --silent "${SERVICE_URL}/health"; then
              echo "âœ… Deployment successful!"
              exit 0
            fi
            echo "â³ Waiting for deployment... ($i/30)"
            sleep 10
          done
          echo "âŒ Deployment verification failed"
          exit 1

      - name: Notify deployment status
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
          SERVICE_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          if [ "$JOB_STATUS" == "success" ]; then
            echo "ğŸ‰ Successfully deployed to Render!"
            echo "URL: ${SERVICE_URL}"
          else
            echo "âŒ Deployment failed"
          fi

  # ========================================
  # Job 3: ë°°í¬ í›„ ìŠ¤ëª¨í¬ í…ŒìŠ¤íŠ¸
  # ========================================
  smoke-test:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Test health endpoint
        env:
          SERVICE_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          response=$(curl -s "${SERVICE_URL}/health")
          echo "Response: $response"

          # JSON íŒŒì‹±í•˜ì—¬ status í™•ì¸
          status=$(echo "$response" | jq -r '.status')
          if [ "$status" != "success" ]; then
            echo "âŒ Health check failed"
            exit 1
          fi
          echo "âœ… Health check passed"

      - name: Test API endpoints
        env:
          SERVICE_URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com
        run: |
          # API ë¬¸ì„œ ì ‘ê·¼ í…ŒìŠ¤íŠ¸
          curl --fail "${SERVICE_URL}/docs"
          echo "âœ… API docs accessible"

          # ReDoc ì ‘ê·¼ í…ŒìŠ¤íŠ¸
          curl --fail "${SERVICE_URL}/redoc"
          echo "âœ… ReDoc accessible"
